services:
  postgres:
    image: postgres:16
    container_name: poc-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: poc_user
      POSTGRES_PASSWORD: poc_password
      POSTGRES_DB: poc_auditoria
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U poc_user -d poc_auditoria"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - poc-network

  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: poc-rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - poc-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: poc-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: curl -s http://localhost:9200 >/dev/null || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - poc-network

  ms-contas:
    build:
      context: ./ms-contas
    container_name: poc-ms-contas
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/poc_auditoria?currentSchema=contas
      DB_USER: poc_user
      DB_PASSWORD: poc_password
      RABBIT_HOST: rabbitmq
      RABBIT_PORT: 5672
      RABBIT_USER: guest
      RABBIT_PASSWORD: guest
    ports:
      - "8080:8080"
    networks:
      - poc-network

  ms-transacoes:
    build:
      context: ./ms-transacoes
    container_name: poc-ms-transacoes
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      ms-contas:
        condition: service_started
    environment:
      ConnectionStrings__DefaultConnection: "Host=postgres;Database=poc_auditoria;Username=poc_user;Password=poc_password;SearchPath=transacoes"
      RabbitMQ__Host: rabbitmq
      RabbitMQ__User: guest
      RabbitMQ__Password: guest
      Services__MsContas: http://ms-contas:8080
      Services__MsContasAuth__User: admin
      Services__MsContasAuth__Password: admin123
    ports:
      - "5000:5000"
    networks:
      - poc-network

  ms-auditoria:
    build:
      context: ./ms-auditoria
    container_name: poc-ms-auditoria
    restart: unless-stopped
    depends_on:
      rabbitmq:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    environment:
      Elasticsearch__Url: http://elasticsearch:9200
      RabbitMQ__Host: rabbitmq
      RabbitMQ__Port: 5672
      RabbitMQ__User: guest
      RabbitMQ__Password: guest
    ports:
      - "5001:5001"
    networks:
      - poc-network

  frontend:
    build:
      context: ./frontend
    container_name: poc-frontend
    restart: unless-stopped
    depends_on:
      - ms-contas
      - ms-transacoes
      - ms-auditoria
    environment:
      VITE_API_CONTAS: http://localhost:8080
      VITE_API_TRANSACOES: http://localhost:5000
      VITE_API_AUDITORIA: http://localhost:5001
    ports:
      - "3000:3000"
    networks:
      - poc-network

networks:
  poc-network:
    driver: bridge

volumes:
  postgres_data:
  elasticsearch_data:
